<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp Fotobook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- layout css -->
  <link rel="stylesheet" href="layout.css">
  <!-- sign up css -->
  <link rel="stylesheet" href="sign_up.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-blue custom">
    <div class="container">
      <a class="navbar-brand" href="javascript:;">Fotobook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="col-md-6 mr-auto">
          <input id="nav-search" type="text" class="form-control" placeholder="Search Photo/Album" aria-label="search" aria-describedby="basic-addon1">
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">
              <span class="nav-user-wrapper">
                <img src="avt.jpeg" alt="avatar" class="rounded-circle">
                <span class="nav-user-name">TruongTG</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid mt-3 mb-3">
    <div class="row">
      <div class="col-lg-2">
        <div class="d-flex flex-column left">
          <a href="javascript:;" class="left-item">Feeds</a>
          <a href="javascript:;" class="left-item active">Discover</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-8 main-content">
        <div class="container">
          <h1 class="text-center title-sign-up">Fotobook Signup</h1>
          <div class="row justify-content-center">
            <div class="col-md-6 sign-up-wrap">
              <form id="form_sign_up" action="/">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <label for="pwd_confirmation">Password Confirmation</label>
                  <input type="password" class="form-control" id="pwd_confirmation" name="password_confirmation" placeholder="Password Confirmation" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /.col-lg-8 -->
    </div>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-2 bg-blue">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Fotobook Website 2019 - by TruongTG</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
  <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script type="text/javascript" src="sign_up.js"></script>
</body>
</html>
