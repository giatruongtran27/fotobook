<!DOCTYPE html>
<html lang="en">
<head>
  <title>Layout Fotobook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- layout css -->
  <link rel="stylesheet" href="layout.css">
  <!-- new photo css -->
  <link rel="stylesheet" href="new_photo.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-blue custom">
    <div class="container">
      <a class="navbar-brand" href="javascript:;">Fotobook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="col-md-6 mr-auto">
          <input id="nav-search" type="text" class="form-control" placeholder="Search Photo/Album" aria-label="search" aria-describedby="basic-addon1">
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">
              <span class="nav-user-wrapper">
                <img src="avt.jpeg" alt="avatar" class="rounded-circle">
                <span class="nav-user-name">TruongTG</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid mt-3 mb-3">
    <div class="row">
      <div class="col-lg-2">
        <div class="d-flex flex-column left">
          <a href="javascript:;" class="left-item">Feeds</a>
          <a href="javascript:;" class="left-item active">Discover</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-8 pb-3 main-content">
        <div class="d-flex justify-content-start">
          <p class="mt-3 title-new-photo">New Photo</p>
        </div>
        <hr>
        <form id="form_new_photo" enctype="multipart/form-data" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title">
              </div>
              <div class="form-group">
                <label for="sharing_mode">Sharing Mode</label>
                <select name="share_mode" id="share_mode" class="form-control">
                  <option value="1">Public</option>
                  <option value="2">Private</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-start form-group">
              <div class="col-up-load" id="col-input-file">
                <div class="custom-file my-custom-file">
                  <input type="file" accept = "image/*" class="custom-file-input my-custom-file" id="customFile" name="file">
                  <label class="custom-file-label my-custom-file" for="customFile">
                    <i class="fa fa-plus"></i>
                  </label>
                </div>
              </div>
              <div class="d-flex col-up-load" id="img_preview">
                <!-- element -->
                <!-- <div class="img-preview-element">
                  <img src="default.png" alt="avt" class="img-fluid img-thumbnail">
                  <a href="javascript:;"><i class="fa fa-close"></i></a>
                </div> -->
                <!-- end element -->
              </div>
          </div>
          <button type="submit" class="btn btn-sm btn-success">Save</button>
        </form>
        <hr>
      </div>
    </div>

  </div>
  <!-- /.container -->

  <!-- Footer -->

    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Fotobook Website 2019 - by TruongTG</p>
    </div>
  </footer>
-->

<script src="new_photo.js" type="text/javascript"></script>
</body>
</html>
