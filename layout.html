<!DOCTYPE html>
<html lang="en">
<head>
  <title>Layout Fotobook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- layout css -->
  <link rel="stylesheet" href="layout.css">

  <link rel="stylesheet" href="edit_user_profile.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-blue custom">
    <div class="container">
      <a class="navbar-brand" href="javascript:;">Fotobook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="col-md-6 mr-auto">
          <input id="nav-search" type="text" class="form-control" placeholder="Search Photo/Album" aria-label="search" aria-describedby="basic-addon1">
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">
              <span class="nav-user-wrapper">
                <img src="avt.jpeg" alt="avatar" class="rounded-circle">
                <span class="nav-user-name">TruongTG</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid mt-3 mb-3">
    <div class="row">
      <div class="col-lg-2">
        <div class="d-flex flex-column left">
          <a href="javascript:;" class="left-item">Feeds</a>
          <a href="javascript:;" class="left-item active">Discover</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-8 pb-3 main-content">
        <h5 class="mt-3 title">Edit User Profile</h5>
        <hr>
        <div class="row mb-3">
          <div class="col-md-4 m-auto">
            <img src="avt.jpeg" width="100" height="100" id="img_avatar">
            <a href="javascript:;" id="a_change_avatar">CHANGE</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 m-auto">
            <p class="name_form">Basic Infomation</p>
          </div>
        </div>
        <form id="basic_info_form" action="/" class="form mb-5">
          <div class="row form-group">
            <div class="col-md-4">
              <label class="float-right" for="first_name">First Name</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="first_name" placeholder="First Name">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-4">
              <label class="float-right" for="first_name">Last Name</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-4">
              <label class="float-right" for="email">Email Address</label>
            </div>
            <div class="col-md-4">
              <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 m-auto">
              <button type="submit" class="btn btn-sm btn-success">Save</button>
            </div>
          </div>
        </form>

        <!-- PASSWORD -->
        <div class="row">
          <div class="col-md-4 m-auto">
            <p class="name_form">Password</p>
          </div>
        </div>
        <form id="password_form" action="/" class="form mb-5">
          <div class="row form-group">
            <div class="col-md-4">
              <label class="float-right" for="current_pwd">Current Password</label>
            </div>
            <div class="col-md-4">
              <input type="password" class="form-control" id="current_pwd" placeholder="******">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-4">
              <label class="float-right" for="new_password">New Password</label>
            </div>
            <div class="col-md-4">
              <input type="password" class="form-control" id="new_password" placeholder="******">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-4">
              <label class="float-right" for="pwd_confirmation">Password Confirmation</label>
            </div>
            <div class="col-md-4">
              <input type="password" class="form-control" id="pwd_confirmation" placeholder="******">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 m-auto">
              <button type="submit" class="btn btn-sm btn-success">Save</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Fotobook Website 2019 - by TruongTG</p>
    </div>
  </footer>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="edit_user_profile.js"></script>
</body>
</html>
