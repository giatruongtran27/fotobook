<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Fotobook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- layout css -->
  <link rel="stylesheet" href="layout.css">
  <!-- login css -->
  <link rel="stylesheet" href="login.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-blue custom">
    <div class="container">
      <a class="navbar-brand" href="javascript:;">Fotobook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="col-md-6 mr-auto">
          <input id="nav-search" type="text" class="form-control" placeholder="Search Photo/Album" aria-label="search" aria-describedby="basic-addon1">
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">
              <span class="nav-user-wrapper">
                  <img src="avt.jpeg" alt="avatar" class="rounded-circle">
                  <span class="nav-user-name">TruongTG</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid mt-3 mb-3">
    <div class="row justify-content-center">
      <!-- <div class="col-lg-2">
        <div class="d-flex flex-column left">
          <a href="javascript:;" class="left-item">Feeds</a>
          <a href="javascript:;" class="left-item active">Discover</a>
        </div>
      </div> -->
      <!-- /.col-lg-3 -->

      <div class="col-lg-8 main-content">
        <h1 class="text-center title-login">Fotobook Login</h1>
        <div class="row justify-content-center">
          <div class="col-md-6 login-wrap">
              <h1 class="text-center icon-user"><i class="fa fa-user"></i></h1>
              <form id="form_login" action="/">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="">
                  <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a id="forgot_password" href="javascript:;">Forgot password?</a>
              </form>
          </div>
        </div>
        <a id="create_account" href="javascript:;">Create an account</a>
      </div>
      <!-- /.col-lg-9 -->

    </div>

  </div>
  <!-- /.container -->

</body>
</html>
